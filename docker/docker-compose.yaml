version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2024-08-17T01-24-54Z
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  mlflow:
    build:
      context: ..
      dockerfile: docker/Dockerfile.mlflow
    environment:
      MLFLOW_BACKEND_URI: ${MLFLOW_BACKEND_URI}
      MLFLOW_S3_ENDPOINT_URL: ${MLFLOW_S3_ENDPOINT_URL}
      AWS_ACCESS_KEY_ID: ${MINIO_ACCESS_KEY}
      AWS_SECRET_ACCESS_KEY: ${MINIO_SECRET_KEY}
      AWS_DEFAULT_REGION: ${MINIO_REGION}
    ports:
      - "5001:5000"
    volumes:
      - mlflow-artifacts:/mlartifacts
      - mlflow-db:/opt/mlflow
    depends_on:
      - minio

  airflow-webserver:
    build:
      context: ..
      dockerfile: docker/Dockerfile.airflow
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
      mlflow:
        condition: service_started
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__WEBSERVER__SECRET_KEY: supersecret
      AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL: 5
      AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL: 30
      AIRFLOW__WEBSERVER__WORKERS: 2
      AIRFLOW_CONN_AWS_DEFAULT: '{"conn_type": "aws", "login": "${MINIO_ACCESS_KEY}", "password": "${MINIO_SECRET_KEY}", "extra": {"host": "${MINIO_ENDPOINT}", "region_name": "${MINIO_REGION}", "aws_access_key_id": "${MINIO_ACCESS_KEY}", "aws_secret_access_key": "${MINIO_SECRET_KEY}"}}'
      AIRFLOW_CONN_MLFLOW_DEFAULT: '{"conn_type": "http", "host": "${MLFLOW_TRACKING_URI}"}'
      AIRFLOW_VAR_RAW_BUCKET: ${RAW_BUCKET}
      AIRFLOW_VAR_FEATURE_BUCKET: ${FEATURE_BUCKET}
      AIRFLOW_VAR_MONITOR_BUCKET: ${MONITOR_BUCKET}
      AIRFLOW_VAR_MODEL_NAME: ${MODEL_NAME}
      AIRFLOW_VAR_PROMOTION_RULES: ${PROMOTION_RULES}
    volumes:
      - ./../dags:/opt/airflow/dags
      - ./../include:/opt/airflow/include
      - ./../src:/opt/airflow/src
      - ./../data:/opt/airflow/data
      - airflow-logs:/opt/airflow/logs
    ports:
      - "8080:8080"

  airflow-scheduler:
    build:
      context: ..
      dockerfile: docker/Dockerfile.airflow
    command: ["airflow", "scheduler"]
    depends_on:
      airflow-webserver:
        condition: service_started
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    volumes:
      - ./../dags:/opt/airflow/dags
      - ./../include:/opt/airflow/include
      - ./../src:/opt/airflow/src
      - ./../data:/opt/airflow/data
      - airflow-logs:/opt/airflow/logs

  fastapi:
    build:
      context: ..
      dockerfile: docker/Dockerfile.serve
    environment:
      MLFLOW_TRACKING_URI: ${MLFLOW_TRACKING_URI}
      MODEL_NAME: ${MODEL_NAME}
    ports:
      - "8000:8000"
    depends_on:
      - mlflow

  prometheus:
    image: prom/prometheus:v2.54.0
    volumes:
      - ../ops/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:11.2.2
    environment:
      GF_SECURITY_ADMIN_PASSWORD: grafana
    ports:
      - "3000:3000"
    volumes:
      - ../ops/grafana/provisioning:/etc/grafana/provisioning
      - ../ops/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus

volumes:
  postgres-data:
  airflow-logs:
  minio-data:
  mlflow-artifacts:
  mlflow-db:


