name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
      - name: Lint and Test
        run: |
          poetry run ruff check .
          poetry run mypy src
          poetry run pytest
      - name: DAG import check
        run: |
          PYTHONPATH=$(pwd) poetry run python tests/test_dag_import.py


